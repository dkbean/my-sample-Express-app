<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3 - File Upload and List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>
  <div class="ui container">
    <h1 class="ui center aligned header">Project 3</h1> <!-- Added this header -->

    <h2 class="ui header">Upload a File</h2>
    <form id="upload-form" class="ui form">
      <div class="field">
        <label for="file">Choose a .txt file:</label>
        <input type="file" id="file" name="file" accept=".txt" required>
      </div>
      <button class="ui primary button" type="submit">Upload</button>
    </form>

    <h2 class="ui header">Files List</h2>
    <div id="fileList" class="ui list">
      <!-- Filenames will be injected here -->
    </div>
  </div>

  <script src="upload.js"></script>
  <script src="files.js"></script>
</body>

</html>
